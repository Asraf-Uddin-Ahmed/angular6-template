<h1>Landing Page</h1>

<app-alert-message></app-alert-message>

<app-master-search [totalItem]="total" [sortByColumnDropdown]="sortByColumns" [searchByField]="searchByField" [paginationFields]="paginationFieldNames"
  [sortByField]="sortByFieldNames" [filterDropdownModels]="filterDropdowns" (onInit)="changeSearch($event)" (onChange)="changeSearch($event)">

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Description</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.description}}</td>
        <td>{{item.answerType === 1 ? 'descriptive' : item.answerType === 2 ? 'mcq' : 'fill in the blanks'}}</td>
        <td>{{item.privacyMode === 1 ? 'public' : 'private'}}</td>
      </tr>
    </tbody>
  </table>

</app-master-search>

<h1>Angular Server-Sent Events</h1>
<button (click)="ngOnDestroy()">Close Event Stream</button>
<ul>
    <li *ngFor="let message of messages">
          {{ message }}
    </li>
</ul>
