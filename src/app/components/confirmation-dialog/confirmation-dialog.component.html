<div class="dialog-section">
  <h2 mat-dialog-title>{{data.title}}</h2>
<!-- <mat-dialog-content>{{data.description}}</mat-dialog-content> -->
<mat-dialog-actions>

  <button class="btn-submit color-white" mat-button [mat-dialog-close]="true">
    {{ data.yesBtnText ? data.yesBtnText : 'Yes' }}
  </button>

  <button class="btn-cancle color-white" mat-raised-button  mat-button mat-dialog-close>
    {{ data.noBtnText ? data.noBtnText : 'No' }}
  </button>

</mat-dialog-actions>
</div>
