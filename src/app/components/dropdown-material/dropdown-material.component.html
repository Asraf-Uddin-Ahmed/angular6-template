<mat-form-field class="">
  <mat-select [placeholder]="placeholder" [(value)]="dropdownModel.selectedValue" (valueChange)="changeOption()"
    [disabled]="!dropdownModel.options || !dropdownModel.options.length">
    <mat-option *ngFor="let option of dropdownModel.options" [value]="option.value">
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
